language: node_js
node_js: "8"

dist: trusty
sudo: required

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - npm run unit
  - npm run build
  - npm run e2e:no-build

deploy:
  provider: firebase
  skip_cleanup: true
